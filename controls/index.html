                <!-- Text input-->

                    <input id="url" name="url" type="text" placeholder="URL" class="form-control input-md" required="">

                </div>

                  <div class="col-md-12">
                    <button id="create" name="create" class="btn btn-primary">Submit</button>
                  </div>
                </div>
